logging:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    mainlog:
      class: logging.FileHandler
      level: DEBUG
      formatter: simple
      filename: ivenus.log
  loggers:
    ivenus.tilt:
      level: DEBUG
      handlers: [mainlog]
      propagate: no
  root:
    level: DEBUG
    handlers: [mainlog]
